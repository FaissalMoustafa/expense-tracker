<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Expense-Tracker</title>
</head>

<body>
    <h1>Expense-Tracker</h1>
    <div id="add-exp-form">
        <label for="exp-name">Expense:</label>
        <input id="exp-name" type="text" placeholder="Add new expense">
        <label for="exp-amount">Amount:</label>
        <input id="exp-amount" type="text" placeholder="Add amount">
        <button id="add-button">Add</button>
        <!-- <ul id="exp-list"></ul> -->
    </div>

    <div id="table-cont">
        <table id="expense-table">
            <thead>
              <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2" class="total">Total:</td>
                <td class="total" id="total-amount">0</td>
              </tr>
            </tfoot>
          </table>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
